<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Kitaplar</title>
    </h:head>
    <h:body>
        <h1>Yeni Kitap Oluşturma</h1>
        <hr />
        <h:messages/>
        <hr />
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="ISBN:"/>
                <h:inputText value="#{bean.kitap.isbn}"/>
                
                <h:outputLabel value="Adı:"/>
                <h:inputText value="#{bean.kitap.adi}"/>
                
                <h:outputLabel value="Açıklama:"/>
                <h:inputTextarea value="#{bean.kitap.aciklama}"/>
                
                <h:outputLabel value="Fiyatı:"/>
                <h:inputText value="#{bean.kitap.fiyat}"/>
                
                <h:outputLabel value="Sayfa Sayısı:"/>
                <h:inputText value="#{bean.kitap.sayfaSayisi}"/>
                
                <h:outputLabel value="Yazar:"/>
                <h:inputText value="#{bean.kitap.yazar}"/>
            </h:panelGrid>
            <h:commandButton value="Yeni Kitap Oluştur" action="#{bean.kitapOlustur()}"/>
        </h:form>
    </h:body>
</html>
